<div class="user-details">
    <h2>User Details</h2>
    <form [formGroup]="userForm" class="user-form">
     
     <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Email *</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Date of Birth *</mat-label>
          <input matInput formControlName="dob">
        </mat-form-field>
      </div>
     
      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>First Name *</mat-label>
          <input matInput formControlName="fname">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Middle Name *</mat-label>
          <input matInput formControlName="mname">
        </mat-form-field>
        
      </div>
      
      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Last Name *</mat-label>
          <input matInput formControlName="lname">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Is Activated *</mat-label>
          <input matInput formControlName="activated">
        </mat-form-field>
        
      </div>

      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Profile Image Url *</mat-label>
          <input matInput formControlName="image">
        </mat-form-field>
      
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Phone Number *</mat-label>
          <input matInput formControlName="phone">
        </mat-form-field>
      </div>
      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Gender *</mat-label>
          <input matInput formControlName="gender">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Main Language *</mat-label>
          <input matInput formControlName="lang">
        </mat-form-field>
        
      </div>
      <div class="form-row">
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Nationality *</mat-label>
          <input matInput formControlName="nationality">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="outline">
          <mat-label>Recitations *</mat-label>
          <input matInput formControlName="recitations">
        </mat-form-field>
      </div>
    </form>
    <button mat-fab extended class="update-button" color="primary" (click)="updateUser()" [disabled]="!isFormDirty">Update</button>
  </div>
