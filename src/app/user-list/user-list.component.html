
    <h2>Users List</h2>



  <div  class="table-container">
    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
     
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let user">{{user.id}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="fname">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let user">{{user.fname}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="lname">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let user">{{user.lname}}</td>
      </ng-container>
  
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
      </ng-container>

       
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let user">{{user.status}}</td>
      </ng-container>

       
     <div class="ac">
         <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let user">
                <span mat-icon-button (click)="onActionClick(user, $event)">
                     <mat-icon>more_vert</mat-icon>
                </span>
            </td>
        </ng-container>
     </div>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
          mat-row
          (click)="onRowClick(user)"  
          [class.demo-row-is-clicked]="clickedRows.has(user)"
          *matRowDef="let user; columns: displayedColumns;">
      </tr>

      
    </table>

    <mat-paginator [pageSizeOptions]="[2, 4, 6, 8, 10]"
    showFirstLastButtons
    aria-label="Select page">
    </mat-paginator>
    </div>
    

  </div>
 
  <div class="button-container">
    <button mat-fab extended (click)="addUser()">
      <mat-icon>person</mat-icon>
      Add User
    </button>
  </div>
